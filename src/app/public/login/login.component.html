<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="form">  
  <div>

    <div class="col s12 left">
      <h3>LOGIN</h3>
    </div>
    <hr>
          
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <input formControlName="email" type="text" placeholder="username"/>
      <input formControlName="pass" type="password" placeholder="password"/>
      <button type="submit">Submit</button>
      <p class="message">Not registered? <a routerLink="">Register</a></p>
    </form>
  </div>
</div>
